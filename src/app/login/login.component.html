<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="text-center" style="border: 1px solid #000; padding:30px; border-radius:20px;">
        <img
          class="mb-4"
          src="../../assets/images/logo.png"
          style="width: 300px; height: 150px"
        />
        <h3>LOGIN</h3>
        <form action="" [formGroup]="loginForm" >
        <mdb-form-control>
            <input mdbInput formControlName="emailid" type="text"  class="form-control" />
            <label mdbLabel class="form-label" for="emailid">Enter Email ID</label>
          </mdb-form-control>
          <div *ngIf="this.loginForm.get('emailid')?.touched&&this.loginForm.get('emailid')?.errors" style="color:red;">Invalid Email ID</div>
          <mdb-form-control>
            <input mdbInput type="text"  formControlName="password" class="form-control mt-3" />
            <label mdbLabel class="form-label" for="password">Enter Password</label>
          </mdb-form-control>
          <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors" style="color:red;">Invalid Password</div>
          
          <button type="button" class="btn btn-danger mt-3" (click)="login()">LOGIN</button>
          <p class="mt-3" style="font-size: 14px;"><a  style="color: black;" href="register">Register Now</a></p>
        </form>
      </div>
    </div>
  </div>
